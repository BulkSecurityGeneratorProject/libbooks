<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBookMetadatasLabel" jhiTranslate="libBooksApp.bookMetadatas.home.createOrEditLabel">Create or edit a Book Metadatas</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bookMetadatas.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bookMetadatas.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libBooksApp.bookMetadatas.numberOfComments" for="field_numberOfComments">Number Of Comments</label>
            <input type="number" class="form-control" name="numberOfComments" id="field_numberOfComments"
                [(ngModel)]="bookMetadatas.numberOfComments" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libBooksApp.bookMetadatas.numberOfLikes" for="field_numberOfLikes">Number Of Likes</label>
            <input type="number" class="form-control" name="numberOfLikes" id="field_numberOfLikes"
                [(ngModel)]="bookMetadatas.numberOfLikes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="libBooksApp.bookMetadatas.notation" for="field_notation">Notation</label>
            <input type="number" class="form-control" name="notation" id="field_notation"
                [(ngModel)]="bookMetadatas.notation" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
