<div>
    <h2>
        <span jhiTranslate="libBooksApp.bookMetadatas.home.title">Book Metadatas</span>
        <button class="btn btn-primary float-right jh-create-entity create-book-metadatas" [routerLink]="['/', { outlets: { popup: ['book-metadatas-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="libBooksApp.bookMetadatas.home.createLabel">
            Create new Book Metadatas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'libBooksApp.bookMetadatas.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bookMetadatas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="libBooksApp.bookMetadatas.numberOfComments">Number Of Comments</span></th>
            <th><span jhiTranslate="libBooksApp.bookMetadatas.numberOfLikes">Number Of Likes</span></th>
            <th><span jhiTranslate="libBooksApp.bookMetadatas.notation">Notation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bookMetadatas of bookMetadatas ;trackBy: trackId">
                <td><a [routerLink]="['../book-metadatas', bookMetadatas.id ]">{{bookMetadatas.id}}</a></td>
                <td>{{bookMetadatas.numberOfComments}}</td>
                <td>{{bookMetadatas.numberOfLikes}}</td>
                <td>{{bookMetadatas.notation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../book-metadatas', bookMetadatas.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'book-metadatas/'+ bookMetadatas.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'book-metadatas/'+ bookMetadatas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
