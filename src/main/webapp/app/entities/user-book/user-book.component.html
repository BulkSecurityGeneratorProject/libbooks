<div>
    <h2>
        <span jhiTranslate="libBooksApp.userBook.home.title">User Books</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-book" [routerLink]="['/', { outlets: { popup: ['user-book-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="libBooksApp.userBook.home.createLabel">
            Create new User Book
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'libBooksApp.userBook.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userBooks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="libBooksApp.userBook.status">Status</span></th>
            <th><span jhiTranslate="libBooksApp.userBook.comment">Comment</span></th>
            <th><span jhiTranslate="libBooksApp.userBook.isLiked">Is Liked</span></th>
            <th><span jhiTranslate="libBooksApp.userBook.user">User</span></th>
            <th><span jhiTranslate="libBooksApp.userBook.books">Books</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userBook of userBooks ;trackBy: trackId">
                <td><a [routerLink]="['../user-book', userBook.id ]">{{userBook.id}}</a></td>
                <td jhiTranslate="{{'libBooksApp.BookStatus.' + userBook.status}}">{{userBook.status}}</td>
                <td>{{userBook.comment}}</td>
                <td>{{userBook.isLiked}}</td>
                <td>
                    {{userBook.userId}}
                </td>
                <td>
                    <div *ngIf="userBook.booksId">
                        <a [routerLink]="['../book', userBook.booksId  ]" >{{userBook.booksId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-book', userBook.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-book/'+ userBook.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-book/'+ userBook.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
